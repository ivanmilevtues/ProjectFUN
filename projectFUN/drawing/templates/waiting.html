<!DOCTYPE html>
<html>
<head>
    <title>Wait</title>
</head>
<body>
<center><h2>Waiting for players</h2></center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    setInterval(function () {
        $.ajax({
          url: "{% url 'count_users' %}",
          context: document.body
        }).done(function(result) {
            console.log(result);
            if(result.users >= 3) {
                window.location.href = "/start_playing";  
            }
        });
    }, 1000);
</script>
</body>
</html>
