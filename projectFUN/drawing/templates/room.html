{% load static  %}
<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
    <title>Room</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/scale.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body style="height: 100%">
<!-- CHANGE WIDTH AND HEIGHT TO CSS -->
<div class="panel panel-default">
    <div class='panel-body'>
        <h1 align="center">
            <span class="label label-default">{{ topic }}</span>
            <spand id="timer" style='padding-left: 10px;'></span>
        </h1>
    </div>
</div>

<div class="my-container">
    {% if user.is_king %}
        <h1>Waiting for players to compete their doodles...</h1>
	{% else %}
    	<div class="tools">
			<a href="#simple_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
			
			<a href="#simple_sketch" data-color="#f00" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #f00;"></button> </a>
			<a href="#simple_sketch" data-color="#ff0" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #ff0;"></button> </a>
			<a href="#simple_sketch" data-color="#0ff" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #0ff;"></button> </a>
			<a href="#simple_sketch" data-color="#00f" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #00f;"></button> </a>
			<a href="#simple_sketch" data-color="#f0f" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #f0f;"></button> </a>
			<a href="#simple_sketch" data-color="#000" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #000;"></button> </a>
			<a href="#simple_sketch" data-color="#fff" style="width: 10px;"> <button type="button" class="btn btn-default" style="background: #fff;"></button> </a>
		</div>
		

        <canvas id="simple_sketch" width="600" height="600"></canvas>
		

    {% endif %}
        <div id="side_menu" style="float: right; height: 100%; width: 20%">
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item">
                    {{ user.username }}
                    {% if user.is_king %}
                    <img src="{% static 'drawing/images/crown.ico' %}">
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>

        <form method="POST">
            {% csrf_token %} 
            <button id='sendPic' style="visibility: hidden;  ">Send picture</button>
        </form>
		
		 <!-- <span>{% static 'drawing/main.js' %}</span>  -->
		<script type="text/javascript" src="{% static 'drawing/js/main.js' %}"></script>
    </form>
</div>

</body>
</html>
