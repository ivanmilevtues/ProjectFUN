{% load static  %}
<!DOCTYPE html>
<html>
<head>
    <title>Final Room</title>
</head>
<body>
    <form method="POST">
    {% for user in users %}
    <h2>{{ user.username }}</h2>
    {% if curr_user.is_king %}
          <input type="radio" name="{{ user.username }}" value="Give +1">Pick Winner<br>
    {% endif %}
    <img src="{% static user.img %}">
    {% endfor %}
    </form>
</body>
</html>
