{% load static  %}
<!DOCTYPE html>
<html>
<head>
    <title>Final Room</title>
</head>
<body>
    <form method="POST">
    {% for user in users %}
    <h2>{{ user.username }}</h2>
    <img src="{% static user.img %}">
    {% if cur_user.is_king %}
          <input type="radio" name="{{ user.username }}" value="Give +1"> Male<br>
    {% endif %}
    {% endfor %}
    </form>
</body>
</html>
